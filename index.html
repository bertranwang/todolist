<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="container">
        <!-- 总容器开始 -->
        <h1>Todo List</h1>
        <div class="task-add">
            <input type="text" name="content" id="task-add-input" placeholder="e.g. 下午记得学习" autofocus autocomplete="">
            <button type="submit" id="task-add-submit">submit</button>
        </div>
        <div class="task-list">
            <!-- 清单列表开始 -->
            <!-- 任务详情结束 -->
        </div>
        <!-- 清单列表结束 -->
        <div class="task-detail-mask"></div>
        <div class="task-detail">
            <!-- 任务详情开始 -->
            <div class="content">e.g. 下午记得学习</div>
            <div>
                <div class="desc">
                    <textarea></textarea>
                </div>
            </div>
            <div class="remind">
                <!-- 任务提醒开始 -->
                <input type="date" name="" id="">
                <!-- <button type="submit">submit</button> -->
            </div>
            <!-- 任务提醒介绍 -->
        </div>
    </div>
    <!-- 总容器关闭 -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/store/dist/store.legacy.min.js"></script>
    <script src="js/base.js"></script>
</body>

</html>
