<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="msg">
        <span class="msg-content"></span>
        <span class="confirmed">知道了</span>
    </div>
    <div class="container">
        <!-- 总容器开始 -->
        <h1>计划清单</h1>
        <div class="task-add">
            <input type="text" name="content" id="task-add-input" placeholder="e.g. 下午记得学习" autofocus autocomplete="">
            <button type="submit" id="task-add-submit" class="primary">添加</button>
        </div>
        <div class="task-list">
            <!-- 清单列表开始 -->
            <!-- 任务详情结束 -->
        </div>
        <!-- 清单列表结束 -->
        <div class="task-detail-mask"></div>
        <div class="task-detail">
        </div>
    </div>
    <video class="alerter" src="video/alert.ogg"></video>
    <!-- 总容器关闭 -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/store/dist/store.legacy.min.js"></script>
    <script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
    <script src="js/base.js"></script>
</body>

</html>
